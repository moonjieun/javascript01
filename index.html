<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script> 
    <!-- 모든 라이브러리를 사실 맨밑에 두는게 좋음 페이지 로드 성능때문에 -->
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
  
</head>
  <body>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <span>ID</span>
            <input type="text" class="form-control" id="email">
           </div>
           <div class="my-3">
            <span>PW</span>
             <input type="password" class="form-control" id="pw">
           </div>
           <button type="submit" class="btn btn-primary" id="send">확인</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div> 

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand"><img src="https://i.postimg.cc/hvcYP5QX/code-icon.png" alt="" style="margin-right: 20px;">Jieun</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <div class="main-bg">
        <h2 style="padding-bottom:10px;">JOIN US!</h2>
        <button id="login-btn" class="btn btn-danger">로그인</button>
      </div>

    
<div class="alert alert-danger">
  <span id="timer">5</span>초 안에 로그인 안하면 알림창이 삐져서 사라짐🌞
</div>


  </body>
</html>
